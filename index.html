    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burgerCheckbox = document.getElementById('burger');
            const appContainer = document.querySelector('.app-container');
            const homeContainer = document.querySelector('.home-container');
            const iconsContainer = document.querySelector('.icons-container');
            const positionmaison = document.querySelector('.position_maison');
    
            burgerCheckbox.addEventListener('change', function () {
                if (burgerCheckbox.checked) {
                    appContainer.classList.add('active');
                    homeContainer.classList.add('active');
                    iconsContainer.classList.add('active');
                    positionmaison.classList.add('active');

                } else {
                    appContainer.classList.remove('active');
                    homeContainer.classList.remove('active');
                    iconsContainer.classList.remove('active');
                    positionmaison.classList.remove('active');
                }
            });
        });
    </script>
